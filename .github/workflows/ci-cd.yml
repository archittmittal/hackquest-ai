name: CI/CD - HackQuest (Local Dev)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: read
  checks: write
  security-events: write

jobs:
  frontend:
    name: Frontend (Lint + Build)
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'frontend/package-lock.json'
    
    - name: Install frontend dependencies
      working-directory: frontend
      run: npm ci --frozen-lockfile
    
    - name: Lint frontend code
      working-directory: frontend
      run: npm run lint --if-present || echo "âš ï¸  No lint script found"
      continue-on-error: true
    
    - name: Build frontend
      working-directory: frontend
      run: npm run build
      env:
        VITE_API_BASE_URL: 'http://localhost:8000'
    
    - name: Audit frontend dependencies
      working-directory: frontend
      run: npm audit --audit-level=moderate || echo "âš ï¸  Audit warnings present"
      continue-on-error: true
    
    - name: Upload frontend build artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build-${{ github.sha }}
        path: frontend/dist/
        retention-days: 7
        if-no-files-found: ignore

  backend:
    name: Backend (Lint + Test)
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: |
          backend/requirements.txt
          backend/requirements-prod.txt
    
    - name: Install backend dependencies
      working-directory: backend
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -r requirements.txt
        pip install -r requirements-prod.txt
    
    - name: Lint backend code with ruff
      working-directory: backend
      run: |
        pip install ruff -q
        ruff check . --output-format=github || echo "âš ï¸  Lint issues found"
      continue-on-error: true
    
    - name: Check Python syntax
      working-directory: backend
      run: |
        python -m py_compile app/main.py || echo "âš ï¸  Syntax check failed"
      continue-on-error: true
    
    - name: Run pytest (if tests exist)
      working-directory: backend
      run: |
        if [ -d "tests" ]; then
          pytest tests/ -v --tb=short
        else
          echo "â„¹ï¸  No tests/ directory found - skipping pytest"
          pytest --collect-only || echo "â„¹ï¸  Pytest not available"
        fi
      continue-on-error: true
    
    - name: Audit backend dependencies
      working-directory: backend
      run: |
        pip install pip-audit -q
        pip-audit requirements-prod.txt || echo "âš ï¸  Security warnings present"
      continue-on-error: true

  security:
    name: Security Scan (CodeQL)
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      security-events: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: 'javascript,python'
      continue-on-error: true
    
    - name: Autobuild
      uses: github/codeql-action/autobuild@v3
      continue-on-error: true
    
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      continue-on-error: true

  summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [ frontend, backend, security ]
    if: always()
    
    steps:
    - name: Pipeline Status
      run: |
        echo "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—"
        echo "â•‘           CI/CD PIPELINE SUMMARY            â•‘"
        echo "â• â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•£"
        echo "â•‘ Frontend (Lint + Build): ${{ needs.frontend.result }}"
        echo "â•‘ Backend (Lint + Test):   ${{ needs.backend.result }}"
        echo "â•‘ Security (CodeQL):       ${{ needs.security.result }}"
        echo "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
        echo ""
        echo "ğŸ“Š Results: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        echo ""
        if [ "${{ needs.frontend.result }}" = "success" ] && [ "${{ needs.backend.result }}" = "success" ]; then
          echo "âœ… All checks passed! Pipeline successful."
          exit 0
        else
          echo "âš ï¸  Some checks failed or skipped. Review logs above."
          exit 0
        fi
